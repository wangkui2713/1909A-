<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        span{
            color:darkgreen;
            font-size:30px;
        }
        table{
            border-collapse: collapse;
            font-size:14px;
            width: 80%;
            margin: auto;
        }
        table,td,th{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <span>
        欢迎登陆~！
    </span>
    <table class="list">
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>生日</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.birthday}"></td>
        </tr>
    </table>
</body>
</html>
